<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <!-- Google-Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/details.css">
    
        <!-- Custom Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    
    <div class="container-fluid">
            <div class="row">
                <div class="col-6 detail-padding vh-100">
                    <img src="img/logo.png" alt="" class="my-3">
                    <!-- Breadcrumbs -->
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="my-3">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#" class="breadcrumb-item-link">Cart</a></li>
                          <li class="breadcrumb-item active text-dark" aria-current="page">Details</li>
                          <li class="breadcrumb-item"><a href="#" class="breadcrumb-item-link">Shipping</a></li>
                          <li class="breadcrumb-item"><a href="#" class="breadcrumb-item-link">Payment</a></li>
                        </ol>
                      </nav>
                      <!-- Breadcrumbs End -->
                        <!-- Contact -->
                        <div class="contact mt-5">
                            <ul class="list-inline">
                                <li class="list-inline-item contact-header">
                                    <h3>Contact</h3>
                                </li>
                                <li class="list-inline-item float-end">
                                <p class="contact-header-text">Do you have an account?
                                    <a href="" class="contact-header-link text-decoration-none">Login</a>
                                </p>
                            </li>
                            </ul>
                            <div class="mb-3">
                            <input type="email" class="form-control rounded-0 p-2 entry-details" placeholder="Email or mobile phone number">
                            </div>
                            <div>
                            <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="">
                            <span class="mx-2 detail-checkbox-text">Add me to Candleaf newsletter for a 10% discount</span>
                            </div>
                        </div>
                        <!-- Contact End -->
                            <!-- Shipping adress -->
                            <div class="shipping mt-5">
                                <h3 class="mb-4">Shipping Address</h3>
                                <form class="row g-3">
                                    <div class="col-md-6">
                                      <input type="text" class="form-control rounded-0" placeholder="Name">
                                    </div>
                                    <div class="col-md-6">
                                      <input type="text" class="form-control rounded-0" placeholder="Second Name">
                                    </div>
                                    <div class="col-12">
                                      <input type="text" class="form-control rounded-0" placeholder="Adress and number">
                                    </div>
                                    <div class="col-12">
                                      <input type="text" class="form-control rounded-0" placeholder="Shipping note (optional)">
                                    </div>
                                    <div class="col-md-4">
                                      <input type="text" class="form-control rounded-0" placeholder="City">
                                    </div>
                                    <div class="col-md-4">
                                      <input type="text" class="form-control rounded-0" placeholder="Postal Code">
                                    </div>
                                    <div class="col-md-4">
                                          <select id="floatingSelectGrid" class="form-select rounded-0">
                                            <option selected>Province</option>
                                            <option>İstanbul</option>
                                            <option>İzmir</option>
                                            <option>Ankara</option>
                                            <option>Kırklareli</option>
                                          </select>
                                    </div>
                                    <div class="col-12">
                                        <select class="form-select rounded-0">
                                          <option selected>Country Region</option>
                                          <option>Italy</option>
                                          <option>Turkey</option>
                                          <option>Unite States</option>
                                          <option>United Kingdoom</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label detail-save-text" for="gridCheck">
                                            Save this informations for a future fast checkout
                                        </label>
                                      </div>
                                    </div>
                                    <div class="col-6 mt-5 d-flex align-items-center">
                                        <a href="cart.html" class="detail-backtocart">Back to cart</a>
                                      </div>
                                    <div class="col-6 mt-5">
                                      <a href="shipping.html" class="btn text-white w-100 form-detail-btn">Go to Shipping</a>
                                    </div>
                                  </form>
                            </div>
                </div>
                    <div class="col-6 bg-detail-product detail-padding-2">
                        <div class="row">

                            <div class="col-12 border-bottom py-4">
                                <div class="card mb-3 border-0 bg-detail-product">
                                    <div class="row g-3">
                                      <div class="col-md-4">
                                        <img src="img/image1.png" class="img-fluid rounded-start bg-white" alt="...">
                                      </div>
                                      <div class="col-md-8">
                                        <div class="card-body text-start p-0 px-5">
                                          <h5 class="shopping-card-title mb-2">Spiced Mint Candleaf®</h5>
                                          <span class="box-2-price">$9.99</span>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>


                                    <div class="col-9 border-bottom py-4">
                                        <div class="form-check ps-0">
                                            <input type="text" class="form-control rounded-0" placeholder="Coupon Code">
                                        </div>
                                    </div>
                                    <div class="col-3 border-bottom py-4">
                                        <a href="" class="btn btn-coupon w-100 text-white">Add a Code</a>
                                    </div>

                                <div class="conclusion d-flex justify-content-between mt-4">
                                    <h6>Subtotal</h6>
                                    <span>$9.99</span>
                                </div>
                                <div class="conclusion d-flex justify-content-between border-bottom py-5">
                                    <h6>Shipping</h6>
                                    <span class="next-step-text">Calculated at next step</span>
                                </div>
                                <div class="conclusion d-flex justify-content-between mt-5">
                                    <h6>Total</h6>
                                    <span class="final-price">$9.99</span>
                                </div>


                        </div>
                    </div>
            </div>
    </div>








     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

     <!-- Jquerry -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
     <!-- Custom JS -->
     <script src="JS/index.js"></script>

</body>
</html>
