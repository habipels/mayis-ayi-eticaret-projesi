<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shipping.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="css/payment2.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- Custom Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row w-75" id="log-in">
            <div class="col-12 justify-content-center d-flex">
                <div class="login-page text-center w-50">
                    <div class="card-header text-center p-5">
                      Login
                    </div>
                    <div class="values p-3">
                        <input class="form-control text-dark" type="text" placeholder="Email" aria-label="default input example">
                        <input class="form-control my-4" type="password" placeholder="Password" aria-label="default input example">
                        <a href="" class="btn btn-login w-50">Login</a>
                        <p class="mt-3" >New user? <a href="" class="text-decoration-none text-danger" id="join">Join us</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row w-75 registration" id="register">
            <div class="col-12 justify-content-center d-flex">
                <div class="login-page text-center w-50">
                    <div class="card-header text-center p-5">
                      Registration
                    </div>
                    <div class="values p-3">
                        <input class="form-control text-dark" type="text" placeholder="Name">
                        <input class="form-control my-4" type="email" placeholder="Email">
                        <input class="form-control my-4" type="password" placeholder="Password">
                        <a href="" class="btn btn-login w-50">Login</a>
                        <p class="mt-3">Already have account? <a href="" class="text-decoration-none text-danger" id="sign-in">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>




      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

      <!-- Jquerry -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
      <!-- Custom JS -->
      <script src="JS/index.js"></script>

</body>
</html>
